{% set name = "epispot" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/epispot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 246b463063db1205a1d418230bc9c0fd743c7b795b6b32ede9cb22377a35adcd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - epispot

about:
  home: https://github.com/epispot/epispot
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A tool for modeling infectious diseases.

extra:
  recipe-maintainers:
    - Quantalabs
