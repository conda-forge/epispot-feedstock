{% set name = "epispot" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/epispot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b90b6865d7e10ca1c8b910db3517f7da0dd37b8f948111ee0a04b696149347ab

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  imports:
    - epispot

about:
  home: https://github.com/epispot/epispot
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A tool for modeling infectious diseases.

extra:
  recipe-maintainers:
    - Quantalabs
